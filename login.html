<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./css/login.css" rel="stylesheet" />
    <title>Anime App</title>
</head>
<body class="body-LogIn">
    <header class="header-LogIn">
        <a href="https://ezequieldeiana.github.io/entrega-final-integrador-front-end.io/index.html" class="app-Logo">Anime App</a>
    </header>
    <main class="main">
        <section class="section-LogIn">
            <form action method="get" class="form">
                <h2 class="titulo-LogIn">Log In</h2>
                <div>
                    <input type="email" placeholder="Email" id="email" name="email">
                    <div class="error-Text"></div>
                </div>
                <div>
                    <input type="password" placeholder="Password" id="password" name="password">
                    <div class="error-Text"></div>
                </div>
                <div>
                    <input class="button" type="submit" value="Iniciar Sesion" >
                </div>
                <div>
                    <a class="registrarse-LogIn" href="#">Registrarse</a>
                </div>
            </form>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
